<html lang="pt-br" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../Curriculo_Otavio/mycss.css">
    <title>CURRICULO OTAVIO </title>
    <style media="screen">

    </style>
</head>

<body class="body">

    <table class="table">
        <thead>
            <tr>
                <th colspan="2" class="curriculo">CADASTRO</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="cadastro">Nome: </td>
                <td><input type="text"></td>
            </tr>
           
            <tr>
                <td class="cadastro">Celular: </td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td class="cadastro">Voce gostou do curriculo: </td>
                <td>SIM<input type="radio" name="gostou" value="S" checked="checked"></td>
                <td>NAO<input type="radio" name="gostou" value="N"></td>
            </tr>
            <tr>
                <td class="cadastro">Em qual estado voce mora: </td>
                <td>
                    <select>
                        <option value="MG">Minas Gerais</option>
                        <option value="PR">Parana</option>
                        <option value="RS">Rio Grande Do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td align="right" class="linha">

                    <input class="salvar" type="button" value="Salvar" name="Entrar">

                </td>

        </tbody>

    </table>


</body>

</html>
